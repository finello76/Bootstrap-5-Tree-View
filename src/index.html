<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>bstreeview</title>

	<!-- Link to Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Link to Font Awesome CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to Font Awesome JavaScript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
	<script>
		function search() {
			let text = $('#txtSearch').val();
			let ignorecase = $('#chkIgnoreCase').is(':checked');
			$('#tree').data('plugin_bstreeview').search(text,ignorecase);
		}		
	</script>
	<div class="container">
		<div class="content">
			<div class="row">
				<div class="col-md-6 pt-5">
					<div class="mb-2">
						<div>
							<div class="input-group">
								<input type="text" id="txtSearch" class="form-control" placeholder="Search..." oninput="search()">
								<button type="button" class="btn bg-transparent" style="margin-left: -40px; z-index: 100;" onclick="$('#txtSearch').val('');search();">
								  <i class="fa fa-times"></i>
								</button>
							</div>		
							<div class="form-check">
								<label class="form-check-label"><input id="chkIgnoreCase" type="checkbox" class="form-check-input" onchange="search()"> Ignore case</label>			
							</div>																		
						</div>						
					</div>
					<!-- tree -->
					<div id="tree" class="card card-body ps-2"/>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


	<script src="js/bstreeview.js">
	</script>
	<script>
		$(function () {

			let json = [
				{
					text: "Inbox",
					icon: "fa fa-inbox fa-fw",
					nodes: [
						{
							text: "Office",
							icon: "fa fa-inbox fa-fw",
							nodes: [
								{
									icon: "fa fa-inbox fa-fw",
									text: "Customers"
								},
								{
									icon: "fa fa-inbox fa-fw",
									text: "Co-Workers"
								}
							]
						},
						{
							icon: "fa fa-inbox fa-fw",
							text: "Others",
							nodes: [
								{
									icon: "fa fa-inbox fa-fw",
									text: "Office"
								}
							]
						}
					]
				},
				{
					icon: "fa fa-archive fa-fw",
					text: "Drafts"
				},
				{
					icon: "fa fa-calendar fa-fw",
					text: "Calendar"
				},
				{
					icon: "fa fa-address-book fa-fw",
					text: "Contacts"
				},
				{
					icon: "fa fa-trash fa-fw",
					text: "Deleted Items"
				},
                {
                    icon: "fa fa-globe fa-fw",
					text: "Go to Example.com",
                    class: "text-info",
                    href: "https://example.com/"
                }
			];

			$('#tree').bstreeview({
				data: json,
                expandIcon: 'fa fa-angle-down fa-fw',
                collapseIcon: 'fa fa-angle-right fa-fw',
                indent: 1.25,
				chevronIntent: 1.25,
                parentsMarginLeft: 1.25,
                openNodeLinkOnNewTab: true
			});
		});


		
	</script>
</body>
</html>
